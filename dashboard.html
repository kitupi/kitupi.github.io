<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Sistema de Registros</title>
  <!-- Carga de Firebase en versión compat -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h1>Dashboard jua - Sistema de Registros</h1>

    <button id="btnCargarDatos" class="btn btn-primary">Cargar datos CSV</button>
    <input type="file" id="inputCSV" accept=".csv" style="display: none;">
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalAgregar">Agregar</button>
  
    <table class="table table-bordered mt-3">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>DNI</th>
          <th>Legajo</th>
          <th>Certificado</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody id="registrosBody"></tbody>
    </table>
  </div>
  
  <!-- Modal de Agregar Registro -->
  <div class="modal fade" id="modalAgregar" tabindex="-1" aria-labelledby="modalAgregarLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalAgregarLabel">Agregar Registro</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="text" id="nombre" placeholder="Nombre" class="form-control mb-2">
          <input type="text" id="apellido" placeholder="Apellido" class="form-control mb-2">
          <input type="text" id="dni" placeholder="DNI" class="form-control mb-2">
          <input type="text" id="legajo" placeholder="Legajo" class="form-control mb-2">
          <input type="text" id="certificado" placeholder="Certificado" class="form-control mb-2">
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-primary" onclick="agregarRegistro()">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <script>
      // Configuración de Firebase (reemplaza appId con el valor correcto)
    const firebaseConfig = {
      apiKey: "AIzaSyCxgbhSCWzelZzAqr137fvFIQGb9n1ddUw",
      authDomain: "registro-seguro-b53b2.firebaseapp.com",
      projectId: "registro-seguro-b53b2",
      storageBucket: "registro-seguro-b53b2.appspot.com",
      messagingSenderId: "631744075010",
      appId: "631744075010" // Reemplaza con tu appId real
    };
    
    const firebaseConfig = { /* Tu configuración de Firebase */ };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    
    function cargarRegistros() {
      db.collection("registros").get().then((querySnapshot) => {
        const tbody = document.getElementById("registrosBody");
        tbody.innerHTML = "";
        querySnapshot.forEach((doc) => {
          const registro = doc.data();
          const row = `<tr data-doc-id="${doc.id}">
            <td contenteditable="true">${registro.nombre || ""}</td>
            <td contenteditable="true">${registro.apellido || ""}</td>
            <td contenteditable="true">${registro.dni || ""}</td>
            <td contenteditable="true">${registro.legajo || ""}</td>
            <td contenteditable="true">${registro.certificado || ""}</td>
            <td>
              <button class="btn btn-warning btn-sm" onclick="guardarCambios(this)">Guardar</button>
              <button class="btn btn-danger btn-sm" onclick="borrarRegistro(this)">Borrar</button>
            </td>
          </tr>`;
          tbody.innerHTML += row;
        });
      });
    }

    function agregarRegistro() {
      const nombre = document.getElementById("nombre").value;
      const apellido = document.getElementById("apellido").value;
      const dni = document.getElementById("dni").value;
      const legajo = document.getElementById("legajo").value;
      const certificado = document.getElementById("certificado").value;
      
      db.collection("registros").add({ nombre, apellido, dni, legajo, certificado })
        .then(() => {
          alert("Registro agregado con éxito");
          cargarRegistros();
          document.getElementById("modalAgregar").querySelector(".btn-close").click();
        })
        .catch(error => console.error("Error al agregar registro:", error));
    }
  </script>
</body>
</html>
